<html>
  <head>
    <title>A-Frame BMFont Text Component - Width wrap</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets></a-assets>

      <a-entity position="0 1.8 1.5">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <a-entity position="0 0 -2"
                geometry="primitive: box"
                material="color: #C03546">
      </a-entity>

      <!-- default DejaVu font is size 32, and characters are roughly 24 pixels wide -->
      <a-entity position="0 2 0"
                geometry="primitive: plane; width: 1; height: 1"
                material="color: red"
                bmfont-text="text: Hello World;
                             color: white;
                             align: center;
                             wrapcount: 5">
      </a-entity>

      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
